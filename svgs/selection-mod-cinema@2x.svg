<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="160px" height="160px">
	<defs>
		<linearGradient id="background_gradient" x1="1" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#333333" />
			<stop offset="100%" stop-color="#000000" />
		</linearGradient>
		<linearGradient id="bar_gradient" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0%" stop-color="blue" stop-opacity="0" />
			<stop offset="50%" stop-color="blue" stop-opacity="1" />
			<stop offset="100%" stop-color="blue" stop-opacity="0" />
		</linearGradient>
	</defs>

	<rect
		x="0" y="0"
		width="100%" height="100%"
		rx="8" ry="8"
		fill="url(#background_gradient)"
	/>

	<clipPath id="background_clip">
		<rect
			x="0" y="0"
			width="100%" height="100%"
			rx="8" ry="8"
		/>
	</clipPath>

	<rect
		x="10%" y="86%"
		width="80%" height="4%"
		fill="url(#bar_gradient)"
	/>

	<g fill="#fff" opacity="0.25" clip-path="url(#background_clip)" transform="scale(0.9) translate(5, 5)">
		<polygon points="0,0 30,0 0,60"  />
		<polygon points="100,0 70,0 100,60" />
	</g>

	<text
		x="50%" y="50%"
		dominant-baseline="middle"
		text-anchor="middle"
		font-family="Oxanium"
		font-size="35px"
		fill="#fff"
		stroke="#fff"
		stroke-opacity="0.33"
	>
		Cine
	</text>
</svg>
