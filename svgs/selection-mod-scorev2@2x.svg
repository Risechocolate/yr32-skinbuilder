<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="160px" height="160px">
	<defs>
		<linearGradient id="background_gradient" x1="1" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#333333" />
			<stop offset="100%" stop-color="#000000" />
		</linearGradient>
		<linearGradient id="bar_gradient" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0%" stop-color="white" stop-opacity="0" />
			<stop offset="50%" stop-color="white" stop-opacity="1" />
			<stop offset="100%" stop-color="white" stop-opacity="0" />
		</linearGradient>
	</defs>

	<rect
		x="0" y="0"
		width="100%" height="100%"
		rx="8" ry="8"
		fill="url(#background_gradient)"
	/>

	<rect
		x="10%" y="86%"
		width="80%" height="4%"
		fill="url(#bar_gradient)"
	/>

	<clipPath id="meterpanel_clip">
		<rect
			x="12.5" y="25"
			width="75" height="50"
			rx="8" ry="8"
		/>
	</clipPath>

	<g opacity="0.25" stroke-width="4" stroke="#fff" transform="translate(0, -2.5)">
		<circle cx="50" cy="75" r="20" clip-path="url(#meterpanel_clip)" />
		<rect
			x="12.5" y="25"
			width="75" height="50"
			rx="8" ry="8"
			fill-opacity="0"
		/>
	</g>

	<text
		x="50%" y="50%"
		dominant-baseline="middle"
		text-anchor="middle"
		font-family="Oxanium"
		font-size="35px"
		fill="#fff"
		stroke="#fff"
		stroke-opacity="0.33"
	>
		SC v2
	</text>
</svg>
